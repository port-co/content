<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バラLIVE - Official Event Page</title>

        :root {
            --primary: #00f2ff; /* ネオンシアン */

            --accent: #ff0055; /* アクセントピンク */
            --bg-dark: #0a0a12;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-sub: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-dark);
            background-image:

                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .hero {
            text-align: center;
            padding: 60px 0 40px;
            animation: fadeIn 1s ease-out;
        }

            display: inline-block;
            background: linear-gradient(45deg, var(--accent), #ff5e62);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
        }
